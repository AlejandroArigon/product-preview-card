<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

<main>
  <div class="card">
    <div class="first-part">
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="image-desktop">
      <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="image-mobile">
    </div>
    <div class="second-part">
      <div class="title">PERFUME</div>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price">
        <h2>$149.99</h2>
        <h3><del>$169.99</del></h3>
      </div>

      <button class="cart">
      <img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart
      </button>
    </div>
  </div>
</main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AlejandroArigon">Alejandro Arigon</a>.
  </div>
</body>
</html>
